<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- META con el token CSRF generado por Flask -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>

<div class="container mt-4">
  <h3>Gestión de Autores</h3>

  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-striped" id="tbl">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Autor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="txtIdAutor">
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre del autor</label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
  }

  const tablaAutores = $('#tbl').DataTable({
    ajax: {
      url: '/api/v1/autores',
      dataSrc: 'data'
    },
    columns: [
      { data: 'nombre' },
      {
        data: function (row) {
          return `
            <button class="btn btn-sm btn-primary btn-editar" data-id="${row.id}">Editar</button>
            <button class="btn btn-sm btn-danger btn-eliminar" data-id="${row.id}">Eliminar</button>
          `;
        },
        orderable: false
      }
    ],
    language: {
      url: '/static/vendor/datatables/es-ES.json' // Asegurate de que exista este archivo o comenta esta línea
    }
  });

  const modal = new bootstrap.Modal(document.getElementById('modalFormulario'));

  $('#btnAgregar').on('click', () => {
    $('#modalTitle').text('Agregar Autor');
    $('#txtIdAutor').val('');
    $('#txtNombre').val('');
    modal.show();
  });

  $('#btnGuardar').on('click', () => {
    const id = $('#txtIdAutor').val();
    const nombre = $('#txtNombre').val().trim().toUpperCase();

    if (!nombre) {
      Swal.fire('Error', 'El campo nombre es obligatorio.', 'warning');
      return;
    }

    const url = id ? `/api/v1/autores/${id}` : '/api/v1/autores';
    const method = id ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken()
      },
      body: JSON.stringify({ nombre })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        tablaAutores.ajax.reload(null, false);
        modal.hide();
        Swal.fire('Éxito', id ? 'Autor actualizado' : 'Autor agregado', 'success');
      } else {
        Swal.fire('Error', data.error || 'Error desconocido', 'error');
      }
    })
    .catch(() => Swal.fire('Error', 'Error de red o del servidor.', 'error'));
  });

  $('#tbl').on('click', '.btn-editar', function () {
    const id = $(this).data('id');
    fetch(`/api/v1/autores/${id}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          $('#modalTitle').text('Editar Autor');
          $('#txtIdAutor').val(data.data.id);
          $('#txtNombre').val(data.data.nombre);
          modal.show();
        } else {
          Swal.fire('Error', data.error || 'No se pudo obtener el autor', 'error');
        }
      })
      .catch(() => Swal.fire('Error', 'No se pudo cargar el autor.', 'error'));
  });

  $('#tbl').on('click', '.btn-eliminar', function () {
    const id = $(this).data('id');
    Swal.fire({
      title: '¿Eliminar autor?',
      showCancelButton: true,
      confirmButtonText: 'Sí, eliminar',
      cancelButtonText: 'Cancelar'
    }).then(result => {
      if (result.isConfirmed) {
        fetch(`/api/v1/autores/${id}`, {
          method: 'DELETE',
          headers: {
            'X-CSRFToken': getCSRFToken()
          }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            tablaAutores.ajax.reload(null, false);
            Swal.fire('Eliminado', 'Autor eliminado correctamente', 'success');
          } else {
            Swal.fire('Error', data.error || 'No se pudo eliminar', 'error');
          }
        })
        .catch(() => Swal.fire('Error', 'No se pudo eliminar el autor.', 'error'));
      }
    });
  });
</script>
</body>
</html>
