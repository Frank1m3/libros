<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Editar Libro</h1>

    <!-- Input para buscar por ID -->
    <div class="mb-4">
        <label for="buscar_id" class="form-label">Ingrese ID del libro:</label>
        <div class="input-group">
            <input type="number" class="form-control" id="buscar_id" placeholder="Ej: 1">
            <button class="btn btn-secondary" id="btnBuscar">Buscar</button>
        </div>
    </div>

    <!-- FORMULARIO DE EDICIÓN -->
    <form id="formEditarLibro" enctype="multipart/form-data" novalidate>
        <input type="hidden" id="libro_id" name="libro_id">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required />
            <div class="invalid-feedback">Por favor ingrese el título.</div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            <div class="invalid-feedback">Por favor ingrese la descripción.</div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required />
                <div class="invalid-feedback">Ingrese el ISBN.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required />
                <div class="invalid-feedback">Ingrese el precio.</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="paginas" class="form-label">Páginas:</label>
                <input type="number" class="form-control" id="paginas" name="paginas" required />
            </div>
            <div class="col-md-4 mb-3">
                <label for="categoria_id" class="form-label">Categoría ID:</label>
                <input type="number" class="form-control" id="categoria_id" name="categoria_id" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="autor_id" class="form-label">Autor ID:</label>
                <input type="number" class="form-control" id="autor_id" name="autor_id" required />
            </div>
            <div class="col-md-3 mb-3">
                <label for="editorial_id" class="form-label">Editorial ID:</label>
                <input type="number" class="form-control" id="editorial_id" name="editorial_id" required />
            </div>
            <div class="col-md-3 mb-3">
                <label for="idioma_id" class="form-label">Idioma ID:</label>
                <input type="number" class="form-control" id="idioma_id" name="idioma_id" required />
            </div>
            <div class="col-md-3 mb-3">
                <label for="medida_id" class="form-label">Medida ID:</label>
                <input type="number" class="form-control" id="medida_id" name="medida_id" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="edicion_id" class="form-label">Edición ID:</label>
                <input type="number" class="form-control" id="edicion_id" name="edicion_id" required />
            </div>
            <div class="col-md-6 mb-3">
                <label for="tomo_id" class="form-label">Tomo ID:</label>
                <input type="number" class="form-control" id="tomo_id" name="tomo_id" required />
            </div>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (opcional):</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" />
            <img id="previewImagen" src="" alt="Imagen actual" class="img-thumbnail mt-2" style="max-height: 150px; display:none;">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <div id="resultado" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
(() => {
    const form = document.getElementById('formEditarLibro');
    const previewImg = document.getElementById('previewImagen');
    const resultadoDiv = document.getElementById('resultado');

    async function cargarDatos(libroId) {
        try {
            const res = await fetch(`/registrar/libro/${libroId}`);
            if (!res.ok) throw new Error('No se pudo obtener el libro');
            const libro = await res.json();

            document.getElementById('libro_id').value = libro.id || '';
            document.getElementById('titulo').value = libro.titulo || '';
            document.getElementById('descripcion').value = libro.descripcion || '';
            document.getElementById('isbn').value = libro.isbn || '';
            document.getElementById('precio').value = libro.precio || '';
            document.getElementById('stock').value = libro.stock || '';
            document.getElementById('paginas').value = libro.paginas || '';
            document.getElementById('categoria_id').value = libro.categoria_id || '';
            document.getElementById('autor_id').value = libro.autor_id || '';
            document.getElementById('editorial_id').value = libro.editorial_id || '';
            document.getElementById('idioma_id').value = libro.idioma_id || '';
            document.getElementById('medida_id').value = libro.medida_id || '';
            document.getElementById('edicion_id').value = libro.edicion_id || '';
            document.getElementById('tomo_id').value = libro.tomo_id || '';

            if (libro.imagen) {
                previewImg.src = `/registrar/libro/${libroId}/imagen`;
                previewImg.style.display = 'block';
            } else {
                previewImg.style.display = 'none';
            }
        } catch (err) {
            resultadoDiv.innerHTML = `<div class="alert alert-danger">Error al cargar datos: ${err.message}</div>`;
        }
    }

    // Botón Buscar
    document.getElementById('btnBuscar').addEventListener('click', () => {
        const id = document.getElementById('buscar_id').value;
        if (id) {
            cargarDatos(id);
        }
    });

    form.addEventListener('submit', async e => {
        e.preventDefault();
        e.stopPropagation();

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const libroId = document.getElementById('libro_id').value;
        const formData = new FormData(form);
        try {
            const res = await fetch(`/registrar/libro/${libroId}`, {
                method: 'PUT',
                body: formData
            });
            if (!res.ok) throw new Error('Error al actualizar el libro');

            resultadoDiv.innerHTML = `<div class="alert alert-success">Libro actualizado correctamente.</div>`;
            form.classList.remove('was-validated');
            await cargarDatos(libroId);
        } catch (err) {
            resultadoDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
    });
})();
</script>
</body>
</html>
