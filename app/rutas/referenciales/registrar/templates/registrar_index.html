<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Libro</title>
</head>
<body>
    <h1>Registrar Libro</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Título: <input type="text" name="titulo" required></label><br>
        <label>Autor:
            <select name="autor_id" required>
                {% for autor in autores %}
                <option value="{{ autor.id }}">{{ autor.nombre }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Descripción: <textarea name="descripcion"></textarea></label><br>
        <label>ISBN: <input type="text" name="isbn"></label><br>
        <label>Precio: <input type="number" step="0.01" name="precio"></label><br>
        <label>Stock: <input type="number" name="stock"></label><br>
        <label>Páginas: <input type="number" name="paginas" required></label><br>
        <label>Categoría:
            <select name="categoria_id" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Editorial:
            <select name="editorial_id" required>
                {% for editorial in editoriales %}
                <option value="{{ editorial.id }}">{{ editorial.nombre }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>Imagen: <input type="file" name="imagen"></label><br>
        <button type="submit">Guardar</button>
    </form>

    <h2>Libros Registrados</h2>
    <ul>
        {% for libro in libros %}
        <li>
            {{ libro.titulo }} - {{ libro.descripcion }} - <img src="{{ libro.imagen_url }}" alt="Imagen" width="50" />
        </li>
        {% endfor %}
    </ul>
</body>
</html>
