<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Editoriales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>

<div class="container mt-4">
  <h3>Gestión de Editoriales</h3>

  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-striped" id="tbl">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalFormulario" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Editorial</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="txtIdEditorial">
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese el nombre">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
  }

  const tabla = $('#tbl').DataTable({
    ajax: {
      url: '/api/v1/editoriales',
      dataSrc: 'data'
    },
    columns: [
      { data: 'nombre' },
      {
        data: function (row) {
          return `
            <button class="btn btn-sm btn-primary btn-editar" data-id="${row.id}">Editar</button>
            <button class="btn btn-sm btn-danger btn-eliminar" data-id="${row.id}">Eliminar</button>
          `;
        },
        orderable: false
      }
    ]
  });

  const modal = new bootstrap.Modal(document.getElementById('modalFormulario'));

  $('#btnAgregar').on('click', () => {
    $('#modalTitle').text('Agregar Editorial');
    $('#txtIdEditorial').val('');
    $('#txtNombre').val('');
    modal.show();
  });

  $('#btnGuardar').on('click', () => {
    const id = $('#txtIdEditorial').val();
    const nombre = $('#txtNombre').val().trim().toUpperCase();

    if (!nombre) {
      Swal.fire('Error', 'Nombre obligatorio', 'warning');
      return;
    }

    const url = id ? `/api/v1/editoriales/${id}` : '/api/v1/editoriales';
    const method = id ? 'PUT' : 'POST';

    fetch(url, {
      method: method,
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken()
      },
      body: JSON.stringify({ nombre })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        tabla.ajax.reload();
        modal.hide();
        Swal.fire('Éxito', id ? 'Editorial actualizada' : 'Editorial agregada', 'success');
      } else {
        Swal.fire('Error', data.error, 'error');
      }
    });
  });

  $('#tbl').on('click', '.btn-editar', function () {
    const id = $(this).data('id');
    fetch(`/api/v1/editoriales/${id}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          $('#modalTitle').text('Editar Editorial');
          $('#txtIdEditorial').val(data.data.id);
          $('#txtNombre').val(data.data.nombre);
          modal.show();
        } else {
          Swal.fire('Error', data.error, 'error');
        }
      });
  });

  $('#tbl').on('click', '.btn-eliminar', function () {
    const id = $(this).data('id');
    Swal.fire({
      title: '¿Eliminar editorial?',
      showCancelButton: true,
      confirmButtonText: 'Sí, eliminar',
      cancelButtonText: 'Cancelar'
    }).then(result => {
      if (result.isConfirmed) {
        fetch(`/api/v1/editoriales/${id}`, {
          method: 'DELETE',
          headers: {
            'X-CSRFToken': getCSRFToken()
          }
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            tabla.ajax.reload();
            Swal.fire('Eliminada', 'Editorial eliminada correctamente', 'success');
          } else {
            Swal.fire('Error', data.error, 'error');
          }
        });
      }
    });
  });
</script>
</body>
</html>
